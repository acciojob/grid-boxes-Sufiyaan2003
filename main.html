<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #388b2a;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 300px 100px 100px 100px;
	  background-color: white;
      gap: 6px;
      height: 100vh;
      padding: 0;
      box-sizing: border-box;
    }
    .grid-item {
      background: #388b2a;
      color: white;
      font-size: 48px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 16px;
      font-family: "Georgia", serif;
    }
    .item1 { grid-column: 1 / -1; grid-row: 1 / 2; }
    .item2 { grid-column: 1 / 2; grid-row: 2 / 6; }
    .item3 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .item4 { grid-column: 3 / 4; grid-row: 2 / 3; }
    .item5 { grid-column: 2 / 3; grid-row: 3 / 4; }
    .item6 { grid-column: 3 / 4; grid-row: 3 / 4; }
    .item7 { grid-column: 2 / 3; grid-row: 4 / 5; }
    .item8 { grid-column: 3 / 4; grid-row: 4 / 5; }
    .item9 { grid-column: 3 / 4; grid-row: 5 / 6; }
    .item10 { grid-column: 2 / 3; grid-row: 5 / 6; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
    <div class="grid-item item7">7</div>
    <div class="grid-item item8">8</div>
    <div class="grid-item item9">9</div>
    <div class="grid-item item10">10</div>
  </div>
</body>
</html>
